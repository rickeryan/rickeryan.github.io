<!-- search -->

<script id="vod-list-tpl" type="text/html">
  <% for(var i = 0; i < $data.length; i++){ %>
    <div class="grid grid-cols-4 gap-2 p-4 hover:bg-indigo-500 hover:text-gray-50">
      <div class="col-span-2">
        <a href="detail.html?f=<%=$imports.router.encode(from) %>&v=<%=$imports.router.encode($data[i].vod_id) %>"><%=$data[i].vod_name +"["+$data[i].vod_remarks +"]" %>
        </a>
      </div>
      <div><%=$data[i].type_name %></div>
      <div><%=$data[i].vod_time %></div>
    </div>
  <% } %>
</script>
