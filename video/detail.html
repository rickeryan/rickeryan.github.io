    <!-- main -->
    <div class="container mx-auto mt-8 p-4 text-sm text-gray-500">
        <!-- player -->
        <div class="rounded bg-gray-900 px-10 pt-10">
            <div class="flex flex-col items-center">
                <div id="player"
                    class="h-[180px] w-[320px] overflow-hidden rounded bg-gray-800 md:h-[288px] md:w-[512px] lg:h-[405px] lg:w-[720px] xl:h-[576px] xl:w-[1024px] text-center">
                    努力加载中...
                </div>
                <div class="space-x-1">
                    <button id="pre"
                        class="m-2 rounded px-3 py-1 hover:bg-indigo-500 hover:text-gray-50">&lt&lt上一集</button>
                    <button id="next"
                        class="m-2 rounded px-3 py-1 hover:bg-indigo-500 hover:text-gray-50">下一集&gt&gt</button>
                </div>
            </div>
        </div>
        <!-- player -->
        <!-- tab -->
        <div class="mt-4 flex flex-wrap border-b">
            <button id="tab-play"
                class="border-b-2 border-indigo-500 py-2 px-3 hover:border-b-2 hover:border-indigo-500">播放列表</button>
            <button id="tab-detail" class="py-2 px-3 hover:border-b-2 hover:border-indigo-500">影片详情</button>
        </div>
        <!-- play list -->
        <div id="play-list">
            <div id="line" class="mt-4 flex flex-wrap border-b">
            </div>
            <div id="episodes" class="m-2 flex flex-wrap py-2">
            </div>
        </div>
        <!-- detail -->
        <div id="detail" class="hidden">
        </div>

    </div>

<script id="vod-detail-tpl" type="text/html">
    <div class="grid grid-cols-1 p-4 border shadow mt-4 md:grid-cols-2">
        <div class="rounded overflow-hidden justify-self-center ">
            <img class="w-64" src="<%=$imports.proxyUrl+$data.vod_pic%>"
                alt="" class="">
        </div>
        <div class="p-4 divide-y">
            <div class=" py-2 ">
                <label class=" text-xl font-semibold" for=""><%=$data.vod_name%></label>
                <label class=" text-orange-500" for=""><%=$data.vod_score%></label>
            </div>
            <div class="py-2 space-x-1">
                <label for="">状态: </label>
                <label for=""><%=$data.vod_remarks%></label>
                <label for="">更新时间: </label>
                <label for=""><%=$data.vod_time%></label>
            </div>
            <div class="py-2 space-x-1">
                <label for="">主演: </label>
                <label for=""><%=$data.vod_actor%></label>
            </div>
            <div class="py-2 space-x-1">
                <label for="">导演: </label>
                <label for=""><%=$data.vod_director%></label>
            </div>
            <div class="py-2 space-x-1">
                <label for="">类型: </label>
                <label for=""><%=$data.type_name%></label>
                <label for="">扩展: </label>
                <label for=""><%=$data.vod_class%></label>
            </div>
            <div class="py-2 space-x-1">
                <label for="">地区: </label>
                <label for=""><%=$data.vod_area%></label>
                <label for="">语言: </label>
                <label for=""><%=$data.vod_lang%></label>
                <label for="">年份: </label>
                <label for=""><%=$data.vod_year%></label>
            </div>
            <div class="py-2">
                <label for="">剧情: </label>
                <p><%=$data.vod_content%></p>
            </div>
        </div>
    </div>
</script>
