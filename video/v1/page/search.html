<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>搜索</title>
</head>

<body>
    <div id="header-container"></div>


    <div id="main-container">
        <div>
            <div class="container mx-auto p-4">
                <div class="mt-10 rounded bg-gray-50 py-10 text-center">
                    <input id="search-box" type="search" name=""
                        class="rounded border-2 px-4 py-2 outline-none focus:border-indigo-500"
                        placeholder="输入影片名搜索 ..." />
                    <button id="search-btn"
                        class="rounded border-2 border-indigo-500 px-4 py-2 text-indigo-500 hover:bg-indigo-500 hover:text-gray-50">搜索</button>
                </div>
                <div id="res-txt" class="pt-8 pb-2 text-2xl text-indigo-500"></div>
                <div id="vod-grid" class="mb-96 grid grid-cols-3 gap-2 md:grid-cols-5"></div>
            </div>
        </div>
    </div>


    <div id="footer-container"></div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/art-template/4.13.2/template-web.js"></script>

<script src="../js/search.js"></script>

</html>
