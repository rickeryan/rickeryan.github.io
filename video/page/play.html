<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>正在播放...</title>
</head>

<body>
    <div id="header-container"></div>

    <div id="main-container">
        <div class="h-full w-full">
            <div class="container mx-auto mt-8 text-sm text-gray-500">
                <div class="bg-gray-900 px-10 pt-10 rounded">
                    <div class="flex flex-col items-center">
                        <div id="player" class="h-[180px] w-[320px] overflow-hidden rounded bg-gray-800 md:h-[288px] md:w-[512px] lg:h-[405px] lg:w-[720px] xl:h-[576px] xl:w-[1024px]"></div>
                        <div class="space-x-1 text-right">
                            <button id="pre"
                                class="m-2 rounded px-3 py-1 hover:bg-indigo-500 hover:text-gray-50">&lt&lt上一集</button>
                            <button id="next"
                                class="m-2 rounded px-3 py-1 hover:bg-indigo-500 hover:text-gray-50">下一集&gt&gt</button>
                        </div>
                    </div>
                </div>

                <div class="m-2">
                    <label class="text-lg text-indigo-500" for="">播放列表</label>
                    <div id="line" class="mt-4 flex flex-wrap border-b">
                    </div>
                </div>
                <div id="episodes" class="m-2 flex flex-wrap py-2">
                </div>
                <div class="pt-8 pb-2 text-2xl text-indigo-500">相关推荐</div>
                <div id="vod_grid" class="mb-8 grid grid-cols-3 gap-2 md:grid-cols-5">
                </div>
            </div>
        </div>

        <div id="footer-container"></div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../js/art-template/4.13.2/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/play.js"></script>

</html>
